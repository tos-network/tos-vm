[build]
target = "tbpf-tos-tos"

[target.tbpf-tos-tos]
rustflags = [
    "-C", "panic=abort",
    "-C", "overflow-checks=off",
]

[unstable]
build-std = ["core"]
build-std-features = ["panic_immediate_abort"]

# Use the custom TOS toolchain
# Set RUSTC environment variable before building
#
# Build with:
#   source ../../setup-toolchain.sh
#   cargo build --release --target tbpf-tos-tos -Zbuild-std=core
